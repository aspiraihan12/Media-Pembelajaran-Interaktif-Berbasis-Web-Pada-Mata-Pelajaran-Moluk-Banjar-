<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #7335b7; /* Warna latar belakang body */
    font-family: "Montserrat", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .content {
    color: #7335b7; /* Warna teks konten */
    padding: 30px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .button {
    padding: 20px 40px;
    background-color: #7335b7; /* Warna latar belakang tombol */
    color: white;
    border: none;
    cursor: pointer;
    font-family: sans-serif;
    font-size: 24px;
    border-radius: 8px;
    transition: background-color 0.3s;
    text-decoration: none;
  }

  .button:hover {
    background-color: #521c8b; /* Warna latar belakang tombol saat dihover */
  }
  
  .responsive-img {
    max-width: 100%;
    height: auto;
  }

  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
  }

  .loader {
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-top: 4px solid #7335b7; /* Warna garis loader */
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .loading-overlay.active {
    opacity: 1;
  }
</style>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Autumn+Sunset&display=swap">
<title>Media Pembelajaran</title>
</head>
<body>
  <div class="container text-center">
    <div class="content">
      <h1 class="display-3"><strong style="font-family: serif;">MEDIA PEMBELAJARAN <br>SERI HARMONI BANJAR</strong></h1>
      <img src="page1.png" alt="" class="responsive-img">
      <p class="lead font-weight-bold" style="font-family: serif; font-size: 24px;">Selamat datang di media pembelajaran yang membahas tentang Musik Panting.</p>
      <button class="button btn btn-primary btn-lg" onclick="playSoundAndRedirect(); simulateLoading();">Mulai</button>
      <div class="loading-overlay">
        <div class="loader"></div>
      </div>
    </div>
  </div>

<audio id="audio" src="soundepek/interface-124464.mp3"></audio>

<script>
  function toggleLoading() {
    const loadingOverlay = document.querySelector(".loading-overlay");
    loadingOverlay.classList.toggle("active");
  }

  function simulateLoading() {
    toggleLoading();
    setTimeout(() => {
      toggleLoading();
    }, 1000); // Ganti 1000 dengan durasi yang Anda inginkan (dalam milidetik)
  }

  function playSoundAndRedirect() {
    const audio = document.getElementById("audio");
    audio.currentTime = 0; // Set ulang posisi pemutaran audio
    audio.play();
    setTimeout(() => {
      window.location.href = "halaman_menu.html";
    }, 1500); // Ganti 1000 dengan durasi yang Anda inginkan (dalam milidetik)
  }
</script>
</body>
</html>
